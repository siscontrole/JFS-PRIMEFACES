<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:sec="http://www.springframework.org/security/tags">
    

    
    <h:head>
        <title>Convite Virtual - Siscontrole</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <meta http-equiv="cache-control" content="no-cache"/>
        <meta http-equiv="expires" content="0"/>

    <h:body  style="height: 100%; min-height: 100%; background-color: #0094d9;background-image: url('#{request.contextPath}/resources/restrict/images/light-wool.png');" >
        
        <div data-role="page" style="overflow-y: hidden; ">
            
            <div data-role="panel" id="mypanel"  style=" background-color: #333;"  data-display="push" data-theme="b" class="ui-panel ui-panel-position-left ui-panel-display-push ui-body-b ui-panel-animate ui-panel-open">
                
            <div class="ui-panel-inner"><ul data-role="listview" class="ui-listview">
            <li data-icon="delete" class="ui-first-child"><a href="#" data-rel="close" class="ui-btn ui-btn-icon-right ui-icon-delete">Fechar menu</a></li>
                <li><a href="#{request.contextPath}/restrict/home.faces" class="ui-btn ui-btn-icon-right ui-icon-carat-r" data-transition="flip">Painel</a></li>
                
                <sec:authorize ifAnyGranted="ROLE_ADMIN">
                <li><a href="#{request.contextPath}/restrict/cadastrarpessoa.faces" class="ui-btn ui-btn-icon-right ui-icon-carat-r" data-transition="slidefade">Usuários</a></li>
                </sec:authorize>
                <sec:authorize ifAnyGranted="ROLE_ADMIN">
                <li><a href="#{request.contextPath}/restrict/cadastrarevento.faces" class="ui-btn ui-btn-icon-right ui-icon-carat-r" data-transition="slidefade">Eventos</a></li>
                </sec:authorize>
                <sec:authorize ifAnyGranted="ROLE_ADMIN, ROLE_STAFF">
                <li><a href="#{request.contextPath}/restrict/cadastrarconvidado.faces" class="ui-btn ui-btn-icon-right ui-btn-icon-right ui-icon-carat-r" data-transition="slidefade">Convidados</a></li>

            </div><!-- /panel -->   

            
            <div data-role="header" style="height: 50px">
              <div style="font-size: 70%; margin-top: 18px; margin-left: 50px">
                  <h:outputText value="Olá, #{bbUsuarioLogado.procuraPessoa().getNome()}!"/>
              </div>
              <a href="#mypanel" data-icon="bars" data-iconpos="notext" class="ui-link ui-btn-left ui-btn ui-icon-bars ui-btn-icon-notext ui-shadow ui-corner-all" data-role="button" role="button" style="margin-top:4px">Menu</a>
              <a style="margin-top: 4px" href="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout" class="ui-btn-right ui-btn  ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-power">Sair</a>
            </div>  <!-- /header -->            

            <div id="tarefas" role="main" class="ui-content" style="background-color: #0094d9;background-image: url('#{request.contextPath}/resources/restrict/images/light-wool.png');">
                <ui:insert name="tarefas"></ui:insert>
            </div> <!-- /content -->

        <div style="position:fixed; bottom:0; background-color: #f6f6f6; width: 100%; background-color: #FFF; height: 20px;  "></div>
